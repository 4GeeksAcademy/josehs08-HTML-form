<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/cdf3bb910b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container justify-content-center">
        <form action="">
            <div class="card">
                <div class="card-header">Payment Method</div>
                <div class="card-body">
                    <!-- CARD CVC AMOUNT -->
                    <div class="row mb-5">

                        <div class="col-5">
                            <label for="card"><strong>Card #</strong></label>
                            <input type="number" name="card" id="card" class="form-control"
                                placeholder="XXXXXXXXXXXXXXXX">
                        </div>

                        <div class="col">
                            <label for="cvc"><strong>CVC #</strong></label>
                            <input type="number" name="cvc" id="cvc" class="form-control" placeholder="0000">
                        </div>

                        <div class="col-4">
                            <label for="amount"><strong>Amount</strong></label>
                            <input type="number" name="amount" id="amount" class="form-control" placeholder="Amount">
                        </div>

                    </div>
                    <!-- FIRST NAME, LAST NAME -->
                    <div class="row mb-5">

                        <div class="col-6">
                            <label for="first-name"><strong>First Name</strong></label>
                            <input type="text" name="first-name" id="first-name" class="form-control">
                        </div>

                        <div class="col-6">
                            <label for="last-name"><strong>Last Name</strong></label>
                            <input type="number" name="last-name" id="last-name" class="form-control">
                        </div>
                    </div>
                    <!-- CITY, STATE, POSTAL CODE -->
                    <div class="row mb-5">

                        <div class="col-6">
                            <label for="city"><Strong>City</Strong></label>
                            <input type="text" name="city" id="city" class="form-control">
                        </div>

                        <div class="col">
                            <label for="state"><Strong>State</Strong></label>
                            <select class="form-select" id="state"">
                                <option selected>Pick a state</option>
                                <option value=" 1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div class="col">
                            <label for="postal-code"><strong>Postal Code</strong></label>
                            <input type="number" name="postal-code" id="postal-code" class="form-control">
                        </div>
                    </div>
                    <!-- WE ACCEPT, MESSAGE -->
                    <div class="row mb-5 d-flex justify-content-between">
                        <label for="payments"><strong>We accept:</strong></label>
                        <div class="col-3">
                            <div class="bg-secondary d-flex justify-content-between p-2 rounded" id="payments">
                                <div>
                                    <input type="radio" name="payment"><i class="fa-brands fa-cc-mastercard"
                                        style="color: #ffffff;"></i>
                                </div>
                                <div>
                                    <input type="radio" name="payment"><i class="fa-brands fa-cc-visa"
                                        style="color: #ffffff;"></i>
                                </div>
                                <div>
                                    <input type="radio" name="payment"><i class="fa-brands fa-cc-diners-club"
                                        style="color: #ffffff;"></i>
                                </div>
                                <div>
                                    <input type="radio" name="payment"><i class="fa-brands fa-cc-amex "
                                        style="color: #ffffff;"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="message"><Strong>Message</Strong></label>
                            <textarea class="form-control" name="message" id="message"
                                aria-describedby="feedback"></textarea>
                            <div class="from-text" id="feedback">Add any notes here</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end gap-2">
                    <button class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
